<!DOCTYPE html>
<html>
  <head>
    <!-- meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- script tags-->
    <script src="scripts/main.js"></script>

    <!-- FIREBASE TAGS-->
    <script defer src="/__/firebase/7.24.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <!-- Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <!-- Bulma -->
    <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.min.css" />

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <title>HackNC-2020</title>
  </head>
  <body>

    <!-- Bulma Sample -->
    <section class="section">
      <div class="container has-background-primary">
        <h1 class="title is-large">
          Hello World
        </h1>
        <h2>Bulma test</h2>
      </div>
    </section>

    <!-- FirebaseUI Auth  -->
    <section class="section">
      <div id="firebaseui-auth-container"></div>
    </section>
    
    <!-- FIREBASE SCRIPTS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // The Firebase SDK is initialized and available here!

        // Firebase-UI https://github.com/firebase/firebaseui-web/blob/master/README.md
            let ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                signInOptions: [
                    {provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    requireDisplayName: false,
                    }
                ],
                signInSuccessUrl: './index.html',
                callbacks: {
                    signInSuccessWithAuthResult: async (authResult) => {
                        // On success redirect to signInSuccessUrl.
                        console.log(authResult.user);
                        return true;
                    }
                }
            });
        });
    </script>
  </body>
</html>
